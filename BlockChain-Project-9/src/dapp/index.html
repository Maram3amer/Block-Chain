<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> 
            <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <hr style="height:1px;border-top:1px solid orange" />

        <div id="display-wrapper" class="top-20">
            <h4>Rigister Airline</h4>
        </div>
        <div class="row top-20">
            <table>
                <tr>
                    <th>
                            <label class="form">Enter Airline Address</label>
                            <input type="text" id="airline-address">
                    </th>
                   
                </tr>
                <tr>
                    <th>
                            <label class="form" style="color: red; font-weight:bold">Before rigister any airline please enter
                                    the chosen metamask account here</label>
                                <input type="text" id="metamask">
                    </th>
                  <tr>
                      <th>
                            <btn class="btn btn-primary" id="rigister-airline"> Rigister </btn>
                      </th>
                  </tr>
                </tr>
            </table>

        </div>
        <hr style="height:1px;border-top:1px solid orange" />
        <div id="display-wrapper" class="top-20">
            <h4>Fund Airline</h4>
        </div>
        <div class="row top-20">
            <label class="form">Enter Airline Address</label>
            <input type="text" id="funded-airline-address">
            <btn class="btn btn-primary" id="fund-airline"> Fund </btn>
        </div>

        <hr style="height:1px;border-top:1px solid orange" />

        <div id="display-wrapper" class="top-20">
            <h4>Buy Insurance</h4>
        </div>
        <div class="row top-20">
            <table>
                    <tr >
                            <th>
                                    <label class="form">Enter Passenger Address</label>
                                    <input type="text" id="passenger-address">
                            </th>
                        </tr>
                <tr>
                    <th>
                            <label class="form">Enter Amount</label>
                            <input type="text" id="buy-insurance-amount">
                    </th>
                </tr>
                <tr>
                        <th>
                                <btn class="btn btn-primary" id="buy-insurance"> Buy </btn>
                        </th>
                    </tr>
            </table>
       
        </div>
        <hr style="height:1px;border-top:1px solid orange" />
        <div id="display-wrapper" class="top-20">
                <h4>credit Insurees</h4>
            </div>
            <div class="row top-20">
                <table>
                        <tr >
                                <th>
                                        <label class="form">Enter Passenger Address</label>
                                        <input type="text" id="passenger-address-credit-Insurees">
                                </th>
                        </tr>
                        <tr>
                                <th>
                                        <btn class="btn btn-primary" id="creditInsurees"> Credit Insurees </btn>
                                </th>
                            </tr>
                    </table>
        </div>

        <hr style="height:1px;border-top:1px solid orange" />
        <div id="display-wrapper" class="top-20">
                <h4>Pay Insurance To Passenger</h4>
            </div>
            <div class="row top-20">
                <table>
                        <tr >
                                <th>
                                        <label class="form">Enter Passenger Address</label>
                                        <input type="text" id="passenger-address-pay-Insurance">
                                </th>
                        </tr>
                        <tr>
                                <th>
                                        <label class="form">Enter Amount</label>
                                        <input type="text" id="insurance-amount">
                                </th>
                        </tr>
                        <tr>
                                <th>
                                        <btn class="btn btn-primary" id="payInsurance"> Pay Insurance </btn>
                                </th>
                            </tr>
                    </table>
        </div>
    </main>

</body>

</html>
